<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torschützenliste Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        h1 { text-align: center; margin: 20px 0; color: #007BFF; }
        .container { max-width: 900px; margin: auto; }
        table { width: 100%; margin-top: 20px; }
        th, td { text-align: center; }
    </style>
</head>
<body>
    <h1>Admin: Torschützenliste bearbeiten</h1>
    <div class="container">
        <div class="mb-3">
            <label for="fileInput" class="form-label">JSON-Datei hochladen:</label>
            <input type="file" id="fileInput" class="form-control" accept="application/json">
        </div>
        <table class="table table-bordered" id="editTable">
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Spieler</th>
                    <th>Team</th>
                    <th>Tore</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-success" id="addRow">+ Zeile hinzufügen</button>
        <button class="btn btn-primary" id="downloadJson">JSON herunterladen</button>
    </div>

    <script>
        let data = [];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    data = JSON.parse(e.target.result);
                    renderTable();
                };
                reader.readAsText(file);
            }
        });

        function renderTable() {
            const tbody = document.querySelector('#editTable tbody');
            tbody.innerHTML = '';
            data.forEach((item, index) => {
                const row = `<tr>
                    <td><input type='number' class='form-control' value='${item.platz}'></td>
                    <td><input type='text' class='form-control' value='${item.spieler}'></td>
                    <td><input type='text' class='form-control' value='${item.team}'></td>
                    <td><input type='number' class='form-control' value='${item.tore}'></td>
                    <td><button class='btn btn-danger' onclick='deleteRow(${index})'>Löschen</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        document.getElementById('addRow').addEventListener('click', function() {
            data.push({ platz: '', spieler: '', team: '', tore: '' });
            renderTable();
        });

        function deleteRow(index) {
            data.splice(index, 1);
            renderTable();
        }

        document.getElementById('downloadJson').addEventListener('click', function() {
            const rows = document.querySelectorAll('#editTable tbody tr');
            data = [];
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                data.push({
                    platz: parseInt(inputs[0].value) || 0,
                    spieler: inputs[1].value,
                    team: inputs[2].value,
                    tore: parseInt(inputs[3].value) || 0
                });
            });
            const blob = new Blob([JSON.stringify(data, null, 4)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'daten.json';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
