<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torschützenliste</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #007BFF;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        table.dataTable thead th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Torschützenliste</h1>
    <div class="container">
        <table id="torschuetzen" class="display table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Spieler</th>
                    <th>Team</th>
                    <th>Tore</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Max Mustermann</td><td>FC Beispiel</td><td>5</td></tr>
                <tr><td>2</td><td>Anna Müller</td><td>SV Demo</td><td>4</td></tr>
                <tr><td>3</td><td>Tom Schneider</td><td>TSV Test</td><td>3</td></tr>
                <tr><td>4</td><td>Lisa Becker</td><td>FC Beispiel</td><td>2</td></tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#torschuetzen').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/de-DE.json'
                },
                paging: true,
                searching: true,
                responsive: true
            });
        });
    </script>
</body>
</html>
